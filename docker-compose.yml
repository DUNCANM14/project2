services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project2_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: project2
      DB_USERNAME: project2user
      DB_PASSWORD: project2pass
    depends_on:
      - mysql
    ports:
      - "8000:8000"
    command: >
      sh -c "php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  mysql:
    image: mysql:8.0
    container_name: project2_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: project2
      MYSQL_USER: project2user
      MYSQL_PASSWORD: project2pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: project2_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpass

volumes:
  mysql_data:
